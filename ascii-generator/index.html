<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Art Image Converter</h1>
            <p>Transform your images into beautiful ASCII art</p>
        </header>

        <main>
            <!-- Image Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <h3>Drag & Drop your image here</h3>
                        <p>or click to browse files</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" alt="Preview">
                    <button class="remove-btn" id="removeImage">&times;</button>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="control-group">
                    <label for="charSetSelect">Character Set</label>
                    <select id="charSetSelect">
                        <option value="full">All printable characters</option>
                        <option value="symbols">Only symbols (!@#$%^&*...)</option>
                        <option value="dots">Dots (*:. minimal)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="densitySlider">Character Density</label>
                    <input type="range" id="densitySlider" min="20" max="200" value="80">
                    <span id="densityValue">80</span>
                </div>

                <div class="control-group">
                    <label for="colorPicker">Color Tint</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>

                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="colorToggle">
                        <span class="toggle-switch"></span>
                        Enable Color Mapping
                    </label>
                </div>

                <button id="generateBtn" class="generate-btn">Generate ASCII Art</button>
            </section>

            <!-- ASCII Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h3>ASCII Preview</h3>
                    <div class="export-buttons">
                        <button id="copyBtn" class="export-btn">Copy to Clipboard</button>
                        <button id="downloadBtn" class="export-btn">Download .txt</button>
                    </div>
                </div>
                <div class="ascii-output" id="asciiOutput">
                    <p class="placeholder">Upload an image and click "Generate ASCII Art" to see the result</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
